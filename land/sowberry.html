<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sowberry Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Particles background container -->
    <div id="particles-js"></div>
    
    <div class="floating-sidebar">
        <div class="logo">
            <i class="ri-seedling-fill"></i>
        </div>
        <div class="theme-toggle">
            <i class="ri-sun-line"></i>
        </div>
        <nav>
            <a href="#" class="active">
                <i class="ri-home-4-line"></i>
                <span>Home</span>
            </a>
            <a href="#">
                <i class="ri-information-line"></i>
                <span>About</span>
            </a>
            <a href="#">
                <i class="ri-team-line"></i>
                <span>Team</span>
            </a>
            <a href="#">
                <i class="ri-star-line"></i>
                <span>Features</span>
            </a>
            <a href="#">
                <i class="ri-mail-line"></i>
                <span>Contact</span>
            </a>
        </nav>
    </div>

    <main class="main-content">
        <section class="hero">
            <div class="hero-content">
                <h1>Learn & Grow with <span class="highlight">Sowberry</span></h1>
                <p>Unlock your potential with our innovative learning platform designed to nurture growth and inspire excellence.</p>
                <div class="hero-cta">
                    <a href="#" class="btn btn-primary">Get Started <i class="ri-arrow-right-line"></i></a>
                    <a href="#" class="btn btn-secondary">Learn More <i class="ri-information-line"></i></a>
                </div>
            </div>
        </section>
    </main>
    
    <!-- Add particles.js library before your script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
