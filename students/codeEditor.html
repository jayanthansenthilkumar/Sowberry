<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Editor - Sowberry</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="../assets/script/components.js"></script>
    <script src="../assets/script/app.js" defer></script>
</head>
<body data-page-type="student" data-active-page="editor" data-user-name="Sowmiya">
    <!-- Sidebar Component -->
    <div id="sidebar-container"></div>

    <main>
        <!-- Header Component -->
        <div id="header-container"></div>

        <!-- Content -->
        <div class="content-wrapper">
            <!-- Add Welcome Card -->
            <div class="welcome-section">
                <div class="welcome-card">
                    <div class="welcome-content">
                        <div class="welcome-text">
                            <h1>Code <span class="highlight">Editor</span></h1>
                            <p>Write, test, and run your code in multiple languages.</p>
                        </div>
                        <div class="welcome-stats">
                            <div class="stat-item">
                                <div class="stat-icon">
                                    <i class="ri-code-line"></i>
                                </div>
                                <div class="stat-info">
                                    <h4>Languages</h4>
                                    <p>4 Available</p>
                                </div>
                            </div>
                            <div class="stat-item">
                                <div class="stat-icon">
                                    <i class="ri-terminal-box-line"></i>
                                </div>
                                <div class="stat-info">
                                    <h4>Execution</h4>
                                    <p>Real-time</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="editor-container">
                <div class="code-panel">
                    <div class="panel-header">
                        <select class="language-select" id="languageSelect">
                            <option value="javascript">JavaScript</option>
                            <option value="python">Python</option>
                            <option value="java">Java</option>
                            <option value="cpp">C++</option>
                            <option value="ruby">Ruby</option>
                            <option value="php">PHP</option>
                            <option value="csharp">C#</option>
                            <option value="swift">Swift</option>
                            <option value="kotlin">Kotlin</option>
                            <option value="go">Go</option>
                            <option value="rust">Rust</option>
                            <option value="typescript">TypeScript</option>
                        </select>
                        <div class="panel-actions">
                            <button class="action-btn secondary" id="resetCode">
                                <i class="ri-refresh-line"></i> Reset
                            </button>
                            <button class="action-btn" id="runCode">
                                <i class="ri-play-fill"></i> Run
                            </button>
                        </div>
                    </div>
                    <div id="editor" class="ace_editor"></div>
                </div>
                <div class="output-panel">
                    <div class="panel-header">
                        <h3>Output</h3>
                        <button class="action-btn secondary" id="clearOutput">
                            <i class="ri-delete-bin-line"></i> Clear
                        </button>
                    </div>
                    <div class="output-content" id="output">
                        <div class="console-output">// Output will appear here...</div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- AI Chat Feature -->
    <button class="ai-chat-icon" id="aiChatIcon" aria-label="Open AI Chat Assistant">
        <i class="ri-robot-line"></i>
    </button>

    <div class="ai-chat-panel" id="aiChatPanel">
        <div class="chat-header">
            <div class="ai-avatar">
                <i class="ri-seedling-fill"></i>
            </div>
            <div class="ai-info">
                <h3>Sowmiya<span class="brand-suffix"></span></h3>
                <p>Your Partner to assist you</p>
            </div>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="chat-input">
            <input type="text" placeholder="Ask a question..." id="chatInput">
            <button id="sendMessage">
                <i class="ri-send-plane-fill"></i>
            </button>
        </div>
    </div>
    <script src="../assets/script/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.23.0/ace.js"></script>
    <script src="../assets/script/codeEditor.js"></script>
</body>
</html>
