<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration System - Profile</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --background-light: #f5f6fa;
            --text-dark: #2c3e50;
            --text-light: #ffffff;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--background-light);
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 250px;
            background-color: var(--primary-color);
            color: var(--text-light);
            padding: 20px;
        }

        .profile-quick-view {
            text-align: center;
            padding: 20px 0;
        }

        .profile-image {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 10px;
        }

        .nav-menu {
            list-style: none;
            padding: 0;
        }

        .nav-menu li {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .nav-menu li:hover {
            background-color: var(--secondary-color);
        }

        /* Main Content Styles */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        .section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .section-title {
            color: var(--primary-color);
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-dark);
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        /* Course Cards */
        .course-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .course-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        /* Progress Bar */
        .progress-bar {
            background: #eee;
            height: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }

        .progress {
            background: var(--secondary-color);
            height: 100%;
            border-radius: 5px;
            width: 75%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .sidebar {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Sidebar Navigation -->
        <div class="sidebar">
            <div class="profile-quick-view">
                <img src="default-profile.jpg" alt="Profile Picture" class="profile-image">
                <h3>John Doe</h3>
                <p>Student</p>
            </div>
            <ul class="nav-menu">
                <li><i class="fas fa-home"></i> Dashboard</li>
                <li><i class="fas fa-book"></i> My Courses</li>
                <li><i class="fas fa-certificate"></i> Certificates</li>
                <li><i class="fas fa-cog"></i> Settings</li>
                <li><i class="fas fa-question-circle"></i> Support</li>
            </ul>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <!-- User Information Section -->
            <div class="section">
                <h2 class="section-title">Profile Information</h2>
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" value="John Doe">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" value="john.doe@example.com">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" value="+1 234 567 890">
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" value="123 Education Street, Learning City">
                </div>
            </div>

            <!-- Enrolled Courses Section -->
            <div class="section">
                <h2 class="section-title">Enrolled Courses</h2>
                <div class="course-grid">
                    <div class="course-card">
                        <h3>Web Development</h3>
                        <p>Progress: 75%</p>
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                    </div>
                    <!-- Add more course cards as needed -->
                </div>
            </div>

            <!-- Settings Section -->
            <div class="section">
                <h2 class="section-title">Settings & Preferences</h2>
                <div class="form-group">
                    <label>
                        <input type="checkbox" checked> Email Notifications
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" checked> SMS Notifications
                    </label>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" checked> In-App Notifications
                    </label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
