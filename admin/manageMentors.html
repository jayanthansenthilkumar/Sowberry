<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Mentors - Sowberry Academy</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="../assets/script/components.js"></script>
</head>
<body data-page-type="admin" data-active-page="mentors" data-user-name="Sowmiya">
    <!-- Sidebar Component -->
    <div id="sidebar-container"></div>
    
    <main>
        <!-- Header Component -->
        <div id="header-container"></div>

        <div class="welcome-section">
            <div class="welcome-card">
                <div class="welcome-content">
                    <div class="welcome-text">
                        <h1>Mentor Management</h1>
                        <p>View and manage all mentors in the platform</p>
                    </div>
                    <div class="welcome-stats">
                        <div class="stat-item floating">
                            <div class="stat-icon"><i class="ri-user-star-line"></i></div>
                            <div class="stat-info">
                                <h4>Active Mentors</h4>
                                <p>42</p>
                            </div>
                        </div>
                        <div class="stat-item floating delay-1">
                            <div class="stat-icon"><i class="ri-user-add-line"></i></div>
                            <div class="stat-info">
                                <h4>New Applications</h4>
                                <p>8</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="content-wrapper">
            <div class="filter-container">
                <button class="filter-btn active">All Mentors</button>
                <button class="filter-btn">Active</button>
                <button class="filter-btn">Pending</button>
                <button class="filter-btn">Inactive</button>
                <button class="action-button" onclick="openAddMentorModal()">
                    <i class="ri-user-add-line"></i> Add New Mentor
                </button>
            </div>

            <div class="card">
                <div style="overflow-x: auto;">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th><input type="checkbox" class="select-all"></th>
                                <th>Mentor</th>
                                <th>Expertise</th>
                                <th>Students</th>
                                <th>Rating</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><input type="checkbox" class="row-select"></td>
                                <td>
                                    <div class="mentor-info">
                                        <img src="https://ui-avatars.com/api/?name=John+Smith" alt="Mentor">
                                        <div>
                                            <strong>John Smith</strong>
                                            <span>Web Development</span>
                                        </div>
                                    </div>
                                </td>
                                <td>JavaScript, React, Node.js</td>
                                <td>45</td>
                                <td>
                                    <div class="rating">
                                        <i class="ri-star-fill"></i>
                                        <span>4.8</span>
                                    </div>
                                </td>
                                <td><span class="status-badge active">Active</span></td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="icon-btn" title="Edit"><i class="ri-edit-line"></i></button>
                                        <button class="icon-btn" title="View Profile"><i class="ri-eye-line"></i></button>
                                        <button class="icon-btn danger" title="Remove"><i class="ri-delete-bin-line"></i></button>
                                    </div>
                                </td>
                            </tr>
                            <!-- Add more mentor rows here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Add Mentor Modal -->
    <div class="modal" id="addMentorModal">
        <div class="modal-content">
            <h2>Add New Mentor</h2>
            <form id="addMentorForm">
                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" required placeholder="Enter full name">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" required placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label>Expertise</label>
                    <input type="text" required placeholder="e.g., JavaScript, Python">
                </div>
                <div class="form-group">
                    <label>Experience (Years)</label>
                    <input type="number" required min="0" placeholder="Years of experience">
                </div>
                <div class="form-actions">
                    <button type="button" class="secondary-btn" onclick="closeAddMentorModal()">Cancel</button>
                    <button type="submit" class="primary-btn">Add Mentor</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="../assets/script/app.js"></script>
    <script>
        function openAddMentorModal() {
            document.getElementById('addMentorModal').classList.add('active');
        }

        function closeAddMentorModal() {
            document.getElementById('addMentorModal').classList.remove('active');
        }

        // Close modal when clicking outside
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                closeAddMentorModal();
            }
        }
    </script>
</body>
</html>
