<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Sowberry</title>
    <script type="text/javascript">
      // Single Page Apps for GitHub Pages
      // MIT License
      // https://github.com/rafgraph/spa-github-pages
      // This script takes the current url and converts the path and query
      // string into just a query string, and then redirects the browser
      // to the new url with only a query string and hash fragment,
      // e.g. https://www.foo.com/bar/baz?a=b#c
      //   -> https://www.foo.com/?p=/bar/baz&q=a=b&h=c
      // But we use the slightly different encoding:
      //   -> https://www.foo.com/?/bar/baz&a=b#c
      // Wait, let's use the one matching the index.html script below.

      var pathSegmentsToKeep = 0;

      var l = window.location;
      l.replace(
        l.protocol +
          "//" +
          l.hostname +
          (l.port ? ":" + l.port : "") +
          l.pathname
            .split("/")
            .slice(0, 1 + pathSegmentsToKeep)
            .join("/") +
          "/?/" +
          l.pathname
            .slice(1)
            .split("/")
            .slice(pathSegmentsToKeep)
            .join("/")
            .replace(/&/g, "~and~") +
          (l.search ? "&" + l.search.slice(1).replace(/&/g, "~and~") : "") +
          l.hash,
      );
    </script>
  </head>
  <body></body>
</html>
