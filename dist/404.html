<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Single Page Apps for GitHub Pages
    // This script redirects all 404s to the index.html with the original path
    // stored in the URL as a query parameter
    const pathSegmentsToKeep = 0;
    const location = window.location;
    const pathAndSearch = location.pathname.slice(1) + location.search + location.hash;
    location.replace(
      location.protocol + '//' + location.hostname + (location.port ? ':' + location.port : '') +
      '/' +
      (pathAndSearch ? '?p=' + encodeURIComponent(pathAndSearch) : '')
    );
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
