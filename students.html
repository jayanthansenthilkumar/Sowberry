<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Sowberry</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <button class="mobile-menu-toggle">
        <i class="ri-menu-line"></i>
    </button>
    <div class="sidebar">
        <div class="logo">
            <i class="ri-seedling-fill"></i>
            <span>Sowberry</span>
        </div>
        <nav>
            <a href="index.html"><i class="ri-home-4-line"></i><span>Overview</span></a>
            <a href="courses.html"><i class="ri-book-open-line"></i><span>Courses</span></a>
            <a href="students.html" class="active"><i class="ri-user-follow-line"></i><span>Students</span></a>
            <a href="assignments.html"><i class="ri-award-line"></i><span>Assignments</span></a>
            <a href="discussion.html"><i class="ri-chat-1-line"></i><span>Discussion</span></a>
            <a href="settings.html"><i class="ri-settings-3-line"></i><span>Settings</span></a>
        </nav>
    </div>
    <main>
        <!-- Include the common header -->
        <div id="header-container"></div>

        <!-- Page specific content -->
        <div class="dashboard-grid">
            <div class="card">
                <div class="card-header">
                    <h3>Total Students</h3>
                    <i class="ri-user-line"></i>
                </div>
                <h2>3,245</h2>
                <div class="chart-container">
                    <canvas id="studentsChart"></canvas>
                </div>
            </div>
            <!-- Add more student-specific cards -->
        </div>
    </main>
    <script src="script.js"></script>
    <script>
        // Load the header
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
                // Reinitialize dropdowns after loading header
                initializeDropdowns();
            });
    </script>
</body>
</html>
