<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignments - Sowberry</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <script src="assets/script/components.js"></script>
</head>
<body data-page-type="mentor" data-active-page="assignments" data-user-name="Sowmiya">
    <!-- Sidebar Component -->
    <div id="sidebar-container"></div>

    <!-- Main Content -->
    <main>
        <!-- Header Component -->
        <div id="header-container"></div>

        <!-- Welcome Section -->
        <div class="welcome-section">
            <div class="welcome-card">
                <div class="welcome-content">
                    <div class="welcome-text">
                        <h1>Assignments <span class="highlight">Management</span></h1>
                        <p>Create and manage course assignments</p>
                    </div>
                    <div class="welcome-stats">
                        <div class="stat-item floating">
                            <div class="stat-icon"><i class="ri-file-list-line"></i></div>
                            <div class="stat-info">
                                <h4>Total Assignments</h4>
                                <p>24</p>
                            </div>
                        </div>
                        <div class="stat-item floating delay-1">
                            <div class="stat-icon"><i class="ri-check-line"></i></div>
                            <div class="stat-info">
                                <h4>Submitted</h4>
                                <p>156</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Assignment List -->
        <div class="list-card">
            <div class="list-header">
                <div class="header-left">
                    <h3>All Assignments</h3>
                    <div class="search-container">
                        <i class="ri-search-line"></i>
                        <input type="text" placeholder="Search assignments...">
                    </div>
                </div>
                <button class="action-button" id="addAssignmentBtn">
                    <i class="ri-add-line"></i>
                    New Assignment
                </button>
            </div>

            <div class="filter-container">
                <div class="filter-pills">
                    <button class="filter-pill active">All</button>
                    <button class="filter-pill">Active</button>
                    <button class="filter-pill">Pending</button>
                    <button class="filter-pill">Completed</button>
                </div>
                <select class="filter-select">
                    <option value="">All Courses</option>
                    <option value="web-development">Web Development</option>
                    <option value="ui-design">UI Design</option>
                    <option value="data-science">Data Science</option>
                </select>
            </div>

            <div class="table-container">
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Assignment</th>
                            <th>Course</th>
                            <th>Due Date</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Sample assignment rows -->
                        <tr>
                            <td>
                                <div class="assignment-info">
                                    <div class="assignment-icon">
                                        <i class="ri-file-text-line"></i>
                                    </div>
                                    <div>
                                        <h4>JavaScript Basics Quiz</h4>
                                        <p>20 questions</p>
                                    </div>
                                </div>
                            </td>
                            <td>Web Development</td>
                            <td>Oct 15, 2023</td>
                            <td><span class="status-badge success">Active</span></td>
                            <td>
                                <div class="action-buttons">
                                    <button class="action-btn"><i class="ri-edit-line"></i></button>
                                    <button class="action-btn"><i class="ri-eye-line"></i></button>
                                    <button class="action-btn danger"><i class="ri-delete-bin-line"></i></button>
                                </div>
                            </td>
                        </tr>
                        <!-- Add more assignment rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Assignment Modal -->
    <div class="modal" id="assignmentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Add New Assignment</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="assignmentForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="title">Assignment Title</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="course">Course</label>
                        <select id="course" name="course" required>
                            <option value="">Select Course</option>
                            <option value="web-development">Web Development</option>
                            <option value="ui-design">UI Design</option>
                            <option value="data-science">Data Science</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="dueDate">Due Date</label>
                        <input type="date" id="dueDate" name="dueDate" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status" required>
                            <option value="active">Active</option>
                            <option value="draft">Draft</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn primary">Add Assignment</button>
                </div>
            </form>
        </div>
    </div>

    <script src="assets/script/app.js"></script>
</body>
</html>
